<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e6bd3510a9.js"
      crossorigin="anonymous"></script>
    <title>SideBar-Instagram</title>
  </head>
  <body>

    <aside class="sidebar">
      <header class="sidebar-header">
        <img class="logo-img"
          src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2010-2013.png"
          alt="Instagram-Logo.png">
        <i class="logo-icon"></i>
      </header>

      <nav>
        <!-- Btn- Home -->
        <button>
          <span>
            <i class="fa-brands fa-instagram fa-beat"></i>
            <span>Home</span>
          </span>
        </button>

        <!-- Btn - Search -->
        <button>
          <span>
            <i class="fa-regular fa-magnifying-glass"></i>
            <span>Search</span>
          </span>
        </button>

        <!-- Btn - Explore -->
        <button>
          <span>
            <i class="fa-sharp fa-regular fa-compass fa-spin"></i>
            <span>Explore</span>
          </span>
        </button>

        <!-- Btn - Messages -->
        <button>
          <span>
            <i class="fa-regular fa-paper-plane">
              <span>24</span>
            </i>
            <span>Messages</span>
          </span>
        </button>

        <!-- Btn Notifications -->
        <button>
          <i class="fa-sharp fa-regular fa-heart">
            <em></em>
          </i>
          <span>Notifications</span>
        </button>

        <!-- Btn- Create -->
        <button>
          <span>
            <i class="fa-regular fa-circle-plus"></i>
            <span>Create</span>
          </span>
        </button>

        <!-- Btn - Profile -->
        <button>
          <span>
            <i class="fa-solid fa-user-vneck"></i>
            <span>Profile</span>
          </span>
        </button>

        <!-- Btn-More -->
        <button>
          <span>
            <i class="uil ">
            </i>
            <span>More</span>
          </span>
        </button>
      </nav>
    </aside>

  </body>
</html>
