<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <script src="https://kit.fontawesome.com/e6bd3510a9.js"
      crossorigin="anonymous"></script>
    <title>Face Mask</title>

  </head>
  <body>
    <figure class="product-card">
      <img
        src="Images/Face-Mask-Image.png"
        alt="Face mask image"
        class="product-card__image">
      <figcaption class="product-card__caption">
        <header class="product-card__header">
          <h2 class="product-card__title"> Face mask</h2>
          <p class="product-card__subtitle">Charcoal</p>
        </header>
        <footer class="product-card__footer">
          <span class="product-card__price">$29.99</span>
          <button class="product-card__button">
            <i class="fa-solid fa-plus"></i>
            <!-- <i class="product-card__icon ri add-line"></i> -->
          </button>
        </footer>
      </figcaption>

    </figure>

  </body>
</html>
