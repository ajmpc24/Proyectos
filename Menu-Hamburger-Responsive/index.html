<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1e78b5d788.js"
      crossorigin="anonymous"></script>
    <title>Menu Hamburger Responsive</title>
  </head>

  <body>
    <!-- Conteiner -->
    <div class="main_box">
      <!-- Menu burger with checkbox -->
      <input type="checkbox" id="check">
      <!-- btn open  -->
      <div class="btn_open">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <!-- Menu -->
      <div class="sidebar_menu">
        <!-- Logo -->
        <div class="logo">
          <a href="#">Ajmpc24</a>
        </div>

        <!-- btn close -->
        <div class="btn_close">
          <label for="check">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <!-- Items menu -->
        <div class="menu">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="https://porfolio-alejandro-perez.netlify.app"
                target="_blank">Porfolio</a>
            </li>
            <li>
              <a href="#">Service</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>

        <!-- Social media -->
        <div class="social-media">
          <!-- instagram -->
          <a href="https://www.instagram.com/ajmpc/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <!-- linkedin -->
          <a href="
            https://www.linkedin.com/in/alejandro-p%C3%A9rez-641a07127/"
            target="_blank">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
          <!-- twitter -->
          <a href="https://twitter.com/ajmpc24?t=uL9GWuxKy5qwwfiNNs5exA&s=08"
            target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <!-- github -->
          <a href="https://github.com/ajmpc24"
            target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>

    </body>
  </html>
