<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1e78b5d788.js"
      crossorigin="anonymous"></script>
    <title>Menu Hamburger Responsive</title>
  </head>

  <body>
    <!-- Conteiner -->
    <div class="main_box">
      <!-- Menu burger with checkbox -->
      <input type="check" id="check">
      <div class="btn-one">
        <label for="check">
          <i class="fa-duotone fa-bars"></i>
        </label>
      </div>
      <!-- Menu -->
      <div class="sidebar_menu">
        <!-- Logo -->
        <div class="logo">
          <a href="">Ajmpc24</a>
        </div>
        <!-- Items menu -->
        <div class="menu">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Porfolio</a>
            </li>
            <li>
              <a href="#">Service</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <!-- Social media -->
        <div class="social-media">
          <a href="#">
            <i class="fa-brands fa-square-instagram"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-square-twitter"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-square-github"></i>
          </a>
        </div>
      </div>

    </body>
  </html>
